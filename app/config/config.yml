imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: "@WowNewsBundle/Resources/config/services.yml" }

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    images_directory: '%kernel.root_dir%/../web/assets/image'
    locale: fr
    app.path.product_images: /assets/image/
framework:
    #esi: ~
    translator: { fallbacks: ['%locale%'] }
    
    secret: '%secret%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    #serializer: { enable_annotations: true }
    default_locale: '%locale%'
    trusted_hosts: ~
    session:
        # https://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Twig Configuration
twig:
    form_themes: ['bootstrap_4_layout.html.twig']
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'

# Doctrine Configuration
doctrine:
    dbal:
        driver: pdo_mysql
        host: '%database_host%'
        port: '%database_port%'
        dbname: '%database_name%'
        user: '%database_user%'
        password: '%database_password%'
        charset: UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: '%kernel.project_dir%/var/data/data.sqlite'
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #path: '%database_path%'

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    username: '%mailer_user%'
    password: '%mailer_password%'
    spool: { type: memory }

sensio_framework_extra:
   router:
        annotations: false

# FOSUser Bundle
fos_user:
    db_driver: orm # other valid values are 'mongodb' and 'couchdb'
    firewall_name: main
    user_class: WowNewsBundle\Entity\User
    service:
        mailer: fos_user.mailer.twig_swift
    from_email:
        address: "sicot.jv@live.com"
        sender_name: "admin"

#EasyAdmin Bundle
easy_admin:
   entities:
        User:
            class: WowNewsBundle\Entity\User
        Articles:
            class: WowNewsBundle\Entity\Articles
            list:
                fields:
                    - title
                    - datePublished
                    - major    
            form:
                fields:
                    - title
                    - intro
                    - { property: 'content', type: 'ckeditor' }
                    - image
                    - major
        Commentaries:
            class: WowNewsBundle\Entity\Commentaries
        Image:
            class: WowNewsBundle\Entity\Image
            show:
                fields:
                    - { property: 'image', type: 'image', base_path: '%app.path.product_images%' }
            list:
                fields:
                    - { property: 'image', type: 'image', base_path: '%app.path.product_images%' }
            form:
                fields:
                    - { property: 'imageFile', type: 'vich_image' }             


#Vich Uploader
vich_uploader:
    db_driver: orm
    mappings:
        product_images:
            uri_prefix:         '%app.path.product_images%'
            upload_destination: '%kernel.root_dir%/../web%app.path.product_images%'    
            inject_on_load: false
            delete_on_update: true
            delete_on_remove: true